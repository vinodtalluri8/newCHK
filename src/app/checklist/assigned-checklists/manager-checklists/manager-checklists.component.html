<p-table #mrc [columns]="colHeaders" [value]="managerChecklistResults">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix"></div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [style.width]="col.width" [pSortableColumn]="col.field" style="color: white;">
        {{col.header}}
        <p-sortIcon *ngIf="col.field !== 'action'" [field]="col.field" style="float: right;"></p-sortIcon>
      </th>
    </tr>
    <tr *ngIf="filterable">
      <th *ngFor="let col of columns">

        <input *ngIf="col.field !== 'action'" pInputText type="text" (input)="mrc.filter($event.target.value, col.field, col.filterMatchMode)">

      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        <ng-container *ngIf="col.field == 'action'; else elseTemplate">
          <app-button label='Review' (click)="onlineChecklistControls(rowData['checklistInstanceID'],rowData['reviewComment'],rowData['checklistName'],rowData['subTitle'],rowData['startDate'],rowData['frequency'],
          rowData['comment'],rowData['managerCompletedTask'],rowData['backupManager'],rowData['bkupManagerCompletedTask'])"
            styleClass='button-grid-action'></app-button>
        </ng-container>
        <ng-template #elseTemplate>
          <div [ngStyle]="{'color':rowData['backupManager'] ? '#205492' : 'black' }">
            {{rowData[col.field]}}
          </div>
        </ng-template>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage"  let-columns>
    <tr>
      <td [attr.colspan]="columns.length"  style="text-align: center">
        No records found
        </td>
    </tr>
    </ng-template>
</p-table>
<p-confirmDialog [rejectVisible]=false acceptLabel= "OK" acceptIcon= "null"></p-confirmDialog>
