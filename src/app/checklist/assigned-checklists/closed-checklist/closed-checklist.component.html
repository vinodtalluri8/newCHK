<p-table #clc [columns]="colHeaders" [value]="closedChecklistResults">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix"></div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [style.width]="col.width" [pSortableColumn]="col.field" style="color: white;">
        {{col.header}}
        <p-sortIcon [field]="col.field" style="float: right;"></p-sortIcon>
      </th>
    </tr>
    <tr *ngIf="filterable">
      <th *ngFor="let col of columns">

        <input pInputText type="text" (input)="clc.filter($event.target.value, col.field, col.filterMatchMode)">

      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        <ng-container *ngIf="col.field == 'action'; else elseTemplate">
          <a class="hyperlink" style="text-decoration: underline;">Start Checklist</a>
        </ng-container>
        <ng-template #elseTemplate>
          {{rowData[col.field]}}
        </ng-template>
      </td>
    </tr>
  </ng-template>
</p-table>
