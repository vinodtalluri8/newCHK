<p-table #clc [columns]="colHeaders" [value]="closedChecklistResults">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix"></div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [style.width]="col.width" [pSortableColumn]="col.field" style="color: white;">
        {{col.header}}
        <p-sortIcon  *ngIf="col.field !== 'action'" [field]="col.field" style="float: right;"></p-sortIcon>
      </th>
    </tr>
    <tr *ngIf="filterable">
      <th *ngFor="let col of columns">

        <input *ngIf="col.field !== 'action'" pInputText type="text" (input)="clc.filter($event.target.value, col.field, col.filterMatchMode)">

      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
          <ng-container *ngIf="col.field == 'comments'">
              <app-button (click)="addAdditionalComments(rowData['additionalComment'],rowData['checklistInstanceID'],rowData['frequency'],rowData['checklistName'],rowData['startDate'])" label='Comments' styleClass='button-grid-action'></app-button>
            </ng-container>
            <ng-container *ngIf="col.field == 'action'; else elseTemplate">
                <app-button (click)="onlineChecklistControls(rowData['checklistInstanceID'],rowData['reviewComment'],rowData['checklistName'],rowData['subTitle'],rowData['startDate'],rowData['frequency'],rowData['endDate'])" label='View' styleClass='button-grid-action'></app-button>
              </ng-container>
        <ng-template #elseTemplate>
          {{rowData[col.field]}}
        </ng-template>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage"  let-columns>
      <tr>
          <td [attr.colspan]="columns.length"  style="text-align: center">
              No records found
          </td>
      </tr>
  </ng-template>
</p-table>
