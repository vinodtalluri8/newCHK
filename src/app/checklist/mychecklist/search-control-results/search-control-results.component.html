<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <app-breadcrumbs [items]='itemsPath'></app-breadcrumbs>
  </div>
</div>
<div class="col.sm-12 col-md-12 col-lg-12 padding-zero">
  <p-messages [(value)]="msgs"></p-messages>
</div>
<h3 class="panel-title" style="font-size: 24px; padding-left:5px">
  <fa class="arrow-color" style="font-size: 17px;" name="chevron-left" size='0.5x' (click)='back()'> </fa>Search Results</h3>

<div class="toolbar" *ngIf="searchControlResults && searchControlResults.length > 0">
    <img class="imgAlign pull-right" (click)="sv.exportCSV()" src="../../../../assets/icon-excel-export.png" alt= "Export to Excel.png">
</div>
  
<p-table #sv [columns]="colHeaders" [value]="searchControlResults" [responsive]="true" [paginator]="isPaginator" [rows]="selectedRows"
      [alwaysShowPaginator]="false"  [resizableColumns]="true"   [exportFilename]="this.exportFileName + '-' + this.selectedApplication">
      <ng-template pTemplate="caption">
        <div class="ui-helper-clearfix">
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
            {{col.header}}
            <p-sortIcon *ngIf="col.field !== 'action' " [field]="col.field"></p-sortIcon>
          </th>
        </tr>
        <tr *ngIf="filterable && searchControlResults && searchControlResults.length > 0">
          <th *ngFor="let col of columns">

            <input *ngIf="col.field !== 'action'" pInputText type="text" placeholder="Filter" (input)="sv.filter($event.target.value, col.field, col.filterMatchMode)">

          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns" class="ui-resizable-column">
            <ng-container *ngIf="col.field == 'checklistname'; else elseTemplate">
              <div class="col-dm-12 col-md-12 col-lg-12">
                <a class="hyperlink" (click)="controldetails(rowData['checklistid'])">{{rowData['checklistname']}}</a>
            </div>
            </ng-container>
            <ng-template #elseTemplate>
              {{rowData[col.field]}}
            </ng-template>


          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length" style="text-align: center">
            No records found
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="paginatorright" let-state>
        <app-dropdown [datasource]='displayRows' (selectedItemChange)='checkAndEnablePage($event)' [selectedItem]='selectedRows'></app-dropdown>
      </ng-template>
    </p-table>
    <div *ngIf="!isPaginator">
      <app-dropdown [datasource]='displayRows' (selectedItemChange)='checkAndEnablePage($event)' [selectedItem]='selectedRows'></app-dropdown>
    </div>
